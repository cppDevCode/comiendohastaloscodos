<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comiendo hasta los codos!</title>
    <link rel="stylesheet" href="./estilos/index2.css">
    <link rel="stylesheet" href="./estilos/fuentes2.css">
    <script src="https://kit.fontawesome.com/a29be58ab7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Seymour+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">

<body>
    <header class="headerContenedor">
        <div class="logo">
            <img src="./img/logo2.png" alt="Logo Comiendo Hasta los codos" id="logoPPal">
        </div>
        <nav class="menu">
            <button type="button" class="botonMenu">Home</button>
            <button type="button" class="botonMenu">Menu</button>
            <button type="button" class="botonMenu">Nosotros</button>
            <button type="button" class="botonMenu">Franquicias</button>
            <button type="button" class="botonMenu" id="ingresar"><i class="fa-solid fa-circle-user"></i> Ingresar</button>
        </nav>
    </header>
    <main class="contenedor">
        <div class="titulo">
            <h2 id="nombreProducto" class="bebas-neue-regular">Terminator 2.0v</h2>
            <h1 id="descripcionProducto" class="seymour-one-regular">Jugosa, Crujiente y a punto!</h1>
            <button type="button" id="btnPedir"><i class="fa-solid fa-cart-shopping"></i> Pedir</button>
        </div>
        <div class="producto">
            <img src="./img/burger.png" alt="Terminator 2.0v" id="productoIMG">
        </div>
        <div class="lugar">
            <div class="tituloLugar">
                <h1>Como encontrarnos?</h1>
            </div>
            <div class="mapa">
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.9568896678034!2d-58.441037863836804!3d-34.605251619055146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca6d4302c4f7%3A0xa0c6ba93896b170c!2sAv.%20Angel%20Gallardo!5e0!3m2!1ses!2sar!4v1713631736092!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="cocineraFind">
            <img src="./img/encontrarnos.png" alt="Donde Encontrarnos Imagen">
        </div>
    </main>
    <footer class="footer">
       <p>(C) 2024 - Comiendo hasta los codos</p>
    </footer>
